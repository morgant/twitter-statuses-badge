<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="twitter_statuses.css" type="text/css" media="screen" />
		<script type="text/javascript" src="mtaTwitterStatuses.js"></script>
		<title>mtaTwitterStatuses.js Example</title>
	</head>
	<body>
		
		<!-- BEGIN TWITTER BADGE -->
		<div id="mtaTwitter"></div>
		<!-- OPTIONAL: -->
		<script type="text/javascript">
			mtaTwitterStatuses['defaults']['elementId'] = 'mtaTwitter';
			mtaTwitterStatuses['defaults']['tweetCount'] = 5;
			mtaTwitterStatuses['defaults']['filterReplies'] = false;
			mtaTwitterStatuses['defaults']['showIcon'] = true;
		</script>
		<!-- REQUIRED: -->
		<script type="text/javascript" src="http://www.twitter.com/statuses/user_timeline/morgant.json?callback=mtaTwitterCallback"></script>
		<!-- END TWITTER BADGE -->
		
	</body>
</html>
